<!DOCTYPE html>
<html>

<head>
    <title>Login - AgriMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <h1 class="logo-text">AgriMarket</h1>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sellers</a></li>
                <li><a href="loginMenu.html">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="login-section">
        <div class="container">
            <div class="login-box">
                <h2 style="margin-bottom: 15px;">Member Login</h2>
                <hr>
                <br>
                <form>
                    <div class="form-group">
                        <label>Email Address:</label><br>
                        <input type="email" placeholder="example@mail.com" class="my-input">
                    </div>

                    <div class="form-group">
                        <label>Password:</label><br>
                        <input type="password" placeholder="Enter password" class="my-input">
                    </div>

                    <div class="form-group">
                        <input type="checkbox"> Remember me
                    </div>

                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <p style="margin-top: 20px;">
                    New here? <a href="#" style="color: #2d5a27;">Create an account</a>
                </p>
                <p>
                    <a href="#" style="font-size: 13px;">Forgot your password?</a>
                </p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-box">
                <h4>About AgriMarket</h4>
                <p>A simple website to help people buy better food.</p>
            </div>
            <div class="footer-box">
                <h4>Contact Info</h4>
                <p>Email: help@agrimarket.com<br>Phone: 123-456-789</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 AgriMarket Project</p>
            </div>
        </div>
    </div>

</body>

</html>
